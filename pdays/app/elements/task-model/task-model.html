<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="task-model">
  <style>
  </style>
  <template>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'task-model',

      properties: {
        tasks: {
          type: Array,
          notify: true
        },
        taskservice: {
        type: Object,
        notify: true
        },
      },
      ready: function() {
        this.tasks = [];
      taskservice ={};
        taskservice.tasks = [];
        taskservice.addTask= function(task)
    {
      this.tasks.unshift(task);
    };

    taskservice.listTasks= function () {
      return this.tasks;
    };


    taskservice.deleteTask= function (task) {
      this.tasks = this.tasks.filter(function (i) {
        return i.id != task.id;
      });
    };
      }
      });
  })();
</script>
