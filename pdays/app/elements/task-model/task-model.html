<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="task-model">
  <style>
  </style>
  <template>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'task-model',

      properties: {
        tasks: {
          type: Array,
          notify: true
        }
      }
      ready: function() {
        this.tasks = [];
      },
      addTask: function(task) {
        this.tasks.unshift(task);
      },
      listTasks: function() {
        return this.tasks;
      },
      deleteTask: function(task) {
        this.tasks = this.tasks.filter(function(i) {
          return i.id != task.id;
        });
      }
    });
  })();
</script>
