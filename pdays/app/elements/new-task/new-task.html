<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="new-task">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="newtaskcontainer">
      <div class="newtask">
        <paper-input class="tasksummary" type="text"  id="summaryinput" label="Enter new task" ></paper-input>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'new-task',
    listeners: {
      'keyup' : 'saveTaskHandler'
    },
    saveTaskHandler: function(event) {
      if (event.keyCode == 13) {
        console.log(this.$.summaryinput.value);
      }
    },

  });
})();
</script>
