
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>-list-basic</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/about-element/about-element.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <about-element ></about-element>
    </template>
  </test-fixture>

  <script>
    suite('about-element-test', function() {
      var about, header;

      setup(function() {
        about = fixture('basic');
      });

      test('h3 header should have text About', function(done) {
        header = about.querySelector('h3');
        flush(function() {
          assert.equal(header.textContent, 'About');
          done();
          });
      });
    });
  </script>

</body>
</html>
